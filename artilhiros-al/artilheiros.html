<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            background: #4CAF50; /* Verde */

        .perfil-btn {

        main {
            display: flex;
            flex-direction: column;

        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;

        }
        th, td {
            padding: 12px;

    </style>
</head>
<body>
    <header>
        <button class="menu-icon" id="menuBtn">â˜°</button>
        <h2>Interclasse CELC</h2>
        <button class="perfil-btn" onclick="location.href='../perfil-adm/perfil.html'">ðŸ‘¤ Perfil</button>
    </header>

    <main>
      
        <table id="tabelaArtilheiros">
            <thead>
                <tr>
                    <th>Jogadores</th>
                    <th>Gols</th>
                    <th>AssistÃªncias</th>
                    <th>SomatÃ³ria (Gols + AssistÃªncias)</th>
                </tr>
            </thead>
            <tbody>
                <!-- A tabela serÃ¡ populada via JavaScript -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy;2Â°DSB</p>
    </footer>

    <script>
        // FunÃ§Ã£o para carregar dados do LocalStorage
        function carregarDados() {
            const dados = JSON.parse(localStorage.getItem('jogadores')) || [];
            const tabela = document.getElementById('tabelaArtilheiros').getElementsByTagName('tbody')[0];
            tabela.innerHTML = ''; // Limpar tabela

            if (dados.length === 0) {
                const linhaVazia = tabela.insertRow();
                linhaVazia.insertCell(0).textContent = 'Nenhum jogador adicionado ainda.';
                linhaVazia.insertCell(1).textContent = '';
                linhaVazia.insertCell(2).textContent = '';
                linhaVazia.insertCell(3).textContent = '';
                return;
            }

            dados.forEach(jogador => {
                const novaLinha = tabela.insertRow();
                novaLinha.insertCell(0).textContent = jogador.nome;
                novaLinha.insertCell(1).textContent = jogador.gols;
                novaLinha.insertCell(2).textContent = jogador.assistencias;
                novaLinha.insertCell(3).textContent = jogador.somatoria;
            });
        }

        // Carregar dados ao iniciar a pÃ¡gina
        window.onload = carregarDados;
    </script>
</body>
</html>
