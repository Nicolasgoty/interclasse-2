<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início - Interclasse CELC</title>
    <link rel="stylesheet" href="style.css">
    <meta
      name="description"
      content="Página inicial do Interclasse CELC - acesso para Jogador, Aluno e Administrador"
    />
  </head>
  <body>
    <header>
      <h2>Interclasse CELC</h2>
    </header>

   

    <main>
      <h1>Faça o login:</h1>
      <div class="grid" role="list">
        <div class="card" role="listitem">
          <button class="btn-primary" data-target="cadastro-al/login.html">Jogador</button>
        </div>
        <div class="card" role="listitem">
          <button class="btn-primary" data-target="inicio/inicio.html">Aluno</button>
        </div>
        <div class="card" role="listitem">
          <button class="btn-primary" data-target="login-adm/Login.html">Administrador</button>
        </div>
      </div>

      <img class="hero-img" src="celular 1.png" alt="Ilustração celular" />
    </main>
<!-- ALO -->
    <footer>
      <p>&copy;2ºDSB</p>
    </footer>

    <div class="toast" id="toast">Redirecionando...</div>

    <script>
      // Button ripple + navigation + toast
      function showToast() {
        const t = document.getElementById("toast");
        t.classList.add("show");
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove("show"), 1200);
      }

      document.querySelectorAll(".btn-primary").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          // Ripple
          const r = document.createElement("span");
          r.className = "ripple";
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          r.style.width = r.style.height = size + "px";
          r.style.left = e.clientX - rect.left - size / 2 + "px";
          r.style.top = e.clientY - rect.top - size / 2 + "px";
          this.appendChild(r);
          setTimeout(() => r.remove(), 600);

          // Feedback and navigate
          showToast();
          const target = this.getAttribute("data-target");
          setTimeout(() => {
            window.location.href = target;
          }, 700);
        });
      });

      // Close menu on escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && menu.classList.contains("open")) {
          menu.classList.remove("open");
          menu.setAttribute("aria-hidden", "true");
        }
      });
    </script>
  </body>
</html>
