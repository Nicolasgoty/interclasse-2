    <main>
      <h1>P√°gina Inicial</h1>
      <div class="grid" role="list">
        <div class="card" role="listitem">
          <button class="btn-primary" data-target="../jogos-adm/Jogos.html">Jogos</button>

    <footer>
      <p id="as">&copy;Gustavo S. e Nicolas A.</p>
    </footer>

    <div class="toast" id="toast">Redirecionando...</div>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu-lateral");
      const menuClose = document.getElementById("menu-close");
      const menuConteudo = document.querySelector(".menu-conteudo");

      function abrirMenu(event) {
        if (event) event.preventDefault();
        menu.classList.add("open");
        menu.setAttribute("aria-hidden", "false");
      }
      function fecharMenu(event) {
        if (event) event.preventDefault();
        menu.classList.remove("open");
        menu.setAttribute("aria-hidden", "true");
      }

      menuToggle.addEventListener("click", abrirMenu);
      menuClose.addEventListener("click", fecharMenu);
      menu.addEventListener("click", (e) => {
        if (!menuConteudo.contains(e.target)) fecharMenu(e);
      });

      function showToast() {
        const t = document.getElementById("toast");
        t.classList.add("show");
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove("show"), 1200);
      }
      function addRipple(e) {
        const el = e.currentTarget;
        const r = document.createElement("span");
        r.className = "ripple";
        const rect = el.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        r.style.width = r.style.height = size + "px";
        r.style.left = e.clientX - rect.left - size / 2 + "px";
        r.style.top = e.clientY - rect.top - size / 2 + "px";
        el.appendChild(r);
        setTimeout(() => r.remove(), 600);
      }

      document.querySelectorAll("[data-target]").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          addRipple(e);
          showToast();
          const t = this.getAttribute("data-target");
          setTimeout(() => (location.href = t), 700);
        });
      });
    </script>
  </body>
</html>
